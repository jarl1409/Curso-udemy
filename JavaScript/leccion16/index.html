<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <img id='imagen' src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="Logo JavaScript">
    <script>
        function mostrar(){
            document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/html5.png';
        }
    </script>

</body>

</html>
