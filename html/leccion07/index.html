<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <H1>formulario en HTML</H1>
    <form>
        <label for="nombre">Nombre:</label><br/>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"
         required="true"/><br/>
        <label for="apellido">Apellido:</label><br/>
        <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido"
         required="true"/><br/>
        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email"/><br/>
        <label for="edad">Edad:</label><br/>
        <input type="number" id="edad" name="edad" step="any">
        <input type="submit" value="Enviar"/>
        <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
    </form>

    
</body>
</html>
